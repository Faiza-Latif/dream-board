
<div class="sign-up-container">

  <div class="form-container">
<h1>Sign me up!</h1>

      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <label>First Name</label>
          <input formControlName="firstName" type="text"/>
          <label>Last Name</label>
          <input formControlName="lastName" type="text" />
          <label>Email</label>
        <input formControlName="email" type="email" />
        <label>Password</label>
        <input formControlName="password" type="password" />
        <div class="sign-up-file">
        <h5>Insert a picture for your Avatar</h5>
        <input formControlName="picture" type="file" />
      </div>
        <button [disabled]=mandatoryFilled type="submit" class="sign-up-button">Save</button>
        <button type="reset" (click)="reset()" class="sign-up-button">
          Reset
        </button>
      </form>
      </div>

  <div class="side-bar">
      <div class="information-container">
          <app-login>

          </app-login>
        </div>
        <div class="avatar-container">
            <h5>Your avatar</h5>
                <img src="/assets/ZEbd.gif" alt="Smiley face" accept=".png, .jpeg, .jpg">
        </div>

  </div>
</div>
